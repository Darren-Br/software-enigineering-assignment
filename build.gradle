plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.0.RELEASE'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}